<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <link rel="stylesheet" href="css/game-over.css">
</head>
<body>
    <div class="game-over-container">
        <h2>Game Over</h2>
        <p><strong>Pontuação Final:</strong> <span id="final-score">0</span></p>
        <p><strong>Tempo Restante:</strong> <span id="remaining-time">0</span> segundos</p>
        <button id="restart-btn">Reiniciar Jogo</button>
    </div>

    <script src="js/game-over.js"></script
</body>
</html>
